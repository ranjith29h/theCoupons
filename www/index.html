<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

  <ion-header-bar align-title="left" class="bar-positive">
   <h1 class="title">theCoupons</h1>
</ion-header-bar>

      <ion-tabs class="tabs-icon-top tabs-positive">
      <ion-tab title="Home" icon="ion-ios-home-outline" ui-sref="home">
      <ion-nav-view animation="slide-left-right" name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Coupons" icon="ion-ios-pricetags-outline" ui-sref="coupon">
      <ion-nav-view animation="slide-left-right" name="coupon"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Deals" icon="ion-thumbsup" ui-sref="deals">
      <ion-nav-view animation="slide-left-right" name="deals"></ion-nav-view>
      </ion-tab>
      <ion-tab title="App" icon="ion-social-android-outline" ui-sref="applist">
      <ion-nav-view animation="slide-left-right" name="applist"></ion-nav-view>
      </ion-tab>
      </ion-tabs>
  </body>
</html>
